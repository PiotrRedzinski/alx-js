<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/dialog.css">
</head>
<body>
<h1>Welcome to Chat</h1>

    <label>Wpisz wyszukinany tekst:<input id="fraza" type="text" required></label>
    <button id="search">Szukaj</button>

<h3>Historia czatu</h3>
<div id="historia" align="right"></div>
<h3>Czat</h3>
<div id="chat"></div>

<footer>
<form id="newMessage">
    <label>Podaj swoje imię:<input id="imie" type="text" required></label><BR>
    <label>Wpisz wiadomość:<textarea id="wiadomosc" rows="4" cols="50" required></textarea></label>
    <button type="submit">Dodaj wiadomość</button>
</form>
</footer>

<script src="./js/chat.js" type="module"></script>

</body>
</html>
